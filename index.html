<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Arithmetic Game</title>
  </head>
  <body>
    <div id="container">
      <div id="score">
        Score:
        <span id="score_value">
          0
        </span>
      </div>
      <div id="correct">
        Correct
      </div>
      <div id="wrong">
        Try again
      </div>
      <div id="question"></div>
      <div id="instruction">
        Click on the correct answer
      </div>
      <div id="choices">
        <div id="box-1" class="box"></div>
        <div id="box-2" class="box"></div>
        <div id="box-3" class="box"></div>
        <div id="box-4" class="box"></div>
      </div>
      <div id="start_reset">
        Start Game
      </div>
      <div id="time_remaining">
        Time remaining:
        <span id="time_remaining_value">
          60
        </span>
        sec
      </div>
      <div id="game_over"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
